{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</head>
<body>

    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                {% if user.is_authenticated %}
                    <a href="{% url 'posts:logout' %}"><button type="button" class="btn btn-default navbar-btn">Sign out</button></a>
                    <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{ user }}</a></p>
                {% else %}
                    <a href="{% url 'posts:login' %}"><button type="button" class="btn btn-default navbar-btn">Sign in</button></a>
                {% endif %}
            </div>
        </nav>


        {% block body %}{% endblock %}
    </div>

</body>
</html>
