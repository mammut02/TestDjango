{% extends "base.html" %}

{% block title %}
    Posts
{% endblock %}

{% block body %}

    <div class="container">

        {% if latest_post_list %}

            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <td>Posts</td>
                    </tr>
                </thead>
                <tbody>

                    {% for post in latest_post_list %}

                        <tr>
                            <td><a href="{% url 'posts:detail' post.id %}">{{ post.name }}</a></td>
                        </tr>

                    {% endfor %}

                </tbody>
            </table>

        {% else %}

            <p>No posts found</p>

        {% endif %}

        {% if user.is_authenticated %}
            <a href="{% url 'posts:post' %}"><button type="button" class="btn btn-default">Add Post</button></a>
        {% endif %}

    </div>

{% endblock %}
